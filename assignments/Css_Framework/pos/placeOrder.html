<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finest SuperMarket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
    <script src="assets/bootstrap/js/bootstrap.js"></script>


</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark  ">
    <div class="container-fluid">
        <a class="navbar-brand" href="../../../index.html">Finest SuperMarket</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="customer.html">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="item.html">Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: rgb(0 6 255);"  href="placeOrder.html">Order</a>
                </li>

            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
        </div>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4 text-black  ">
            <h5 style="color: black" class="text-center m-3 mt-5 ">Invoice Details</h5>
            <div class="card-body">
                <div class="row">
                    <div class="col-6 mt-2">
                        <div class="form-group">
                            <label>Order ID :</label>
                            <input class="form-control" id="orderId" type="text">
                        </div>
                    </div>

                    <div class="col-6 mt-2">
                        <div class="form-group">
                            <label>Date:</label>
                            <input type="date"
                                   class="form-control bg-white border-black text-dark focus-ring-dark "
                                   id="InputDate">
                        </div>
                    </div>


                </div>
                <div class="row">
                    <div class="col-6 mt-2 ">
                        <label>Customer :</label>
                        <select class="form-select" id="Customer" required>
                            <option selected disabled value="">C001</option>
                            <option>C001</option>
                            <option>C002</option>
                            <option>C003</option>
                        </select>
                    </div>
                    <div class="col-6 mt-2">
                        <div class="form-group">
                            <label>Customer ID :</label>
                            <input class="form-control" id="orderCustomerID" type="text">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 mt-2">
                        <div class="form-group">
                            <label>Name :</label>
                            <input class="form-control" id="orderCustomerName" type="text">
                        </div>
                    </div>
                    <div class="col-6 mt-2">
                        <div class="form-group">
                            <label>Salary :</label>
                            <input class="form-control" id="orderCustomerSalary" type="text">
                        </div>
                    </div>
                    <div class="col-12 mt-2">
                        <div class="form-group">
                            <label>Address :</label>
                            <input class="form-control" id="orderCustomerAddress" type="text">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Slider-->
        <div class="container-fluid col-lg-4 text-black ">
            <h5 style="color: black" class="text-center m-3 mt-5">Item Select</h5>
            <div class="card-body">
                <div class="row">
                    <div class="col-6 mt-2 ">
                        <label>Item :</label>
                        <select class="form-select" id="validationTooltip04" required>
                            <option selected disabled value="">P001</option>
                            <option>P001</option>
                            <option>P002</option>
                            <option>P003</option>
                        </select>
                    </div>
                    <div class="col-6 mt-2">
                        <div class="form-group">
                            <label>Item Code :</label>
                            <input class="form-control" id="ItemCode" type="text">
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-6 mt-2">
                        <div class="form-group">
                            <label>Item Name :</label>
                            <input class="form-control" id="ItemName" type="text">
                        </div>
                    </div>
                    <div class="col-3 mt-2">
                        <div class="form-group">
                            <label>Price :</label>
                            <input class="form-control" id="Price" type="text">
                        </div>
                    </div>
                    <div class="col-3 mt-2">
                        <div class="form-group">
                            <label>Qty :</label>
                            <input class="form-control" id="Qty" type="text">
                        </div>
                    </div>
                    <div class="col-12 mt-2">
                        <div class="form-group">
                            <label>Order Quantity :</label>
                            <input class="form-control" id="orderQtyy" type="text">
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end my-4">
                <button class="btn btn-outline-danger" type="button">Add Item</button>
            </div>
        </div>



        <div class="container-fluid col-lg-4  mt-4 m-11">
            <div class="card">
                <div class="card-header bg-dark text-white font-weight-bolder">Bill</div>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-6 mt-2">
                                <div class="form-group">
                                    <label>Cash</label>
                                    <input class="form-control" id="txtCash" type="text">
                                </div>
                            </div>
                            <div class="col-6 mt-2">
                                <div class="form-group">
                                    <label>Discount</label>
                                    <input class="form-control" id="txtDiscount" min="0" type="number">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label>Balance :</label>
                                    <input class="form-control" id="txtOrderID" type="text">
                                    <span class="control-error"
                                          id="orderId-invalid-error"></span>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="row">
                                <div class="col-6 mt-4">
                                    <span id="lblTotal" style="color: blue">Total</span>
                                </div>
                                <div class="col-5 mt-4">
                                    <span id="lblSubTotal" style="color: red">Sub Total</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6 mt-2">
                                    <span id="txtTotal"></span> Rs/=
                                </div>
                                <div class="col-5 mt-2">
                                    <span id="txtSubTotal"></span> Rs/=
                                </div>
                            </div>
                            <div class="col-4 mt-4">
                                <button class="btn btn-outline-danger" id="btnPurchase" type="button">Purchase</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

<table class="table table-hover mt-3">
    <thead>
    <tr>
        <th scope="col">Item Code</th>
        <th scope="col">Item Name</th>
        <th scope="col">Price</th>
        <th scope="col">Qty</th>
        <th scope="col">Total</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>P001</td>
        <td>Rice</td>
        <td>200.00</td>
        <td>1</td>
        <td>200.00</td>
    </tr>
    <tr>
        <td>P002</td>
        <td>Milo</td>
        <td>150.00</td>
        <td>2</td>
        <td>300.00</td>
    </tr>
    </tbody>
</table>

</body>
</html>
